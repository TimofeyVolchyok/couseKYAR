<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>
    <header>
        <div class="container">
          <a href="index.html"><img src="../img/logo.svg" alt="Логотип Автовокзала Минск"></a>
      
          <nav class="desktop-nav">  <!-- Add class to differentiate -->
            <ul>
              <li><a href="index.html">Главная</a></li>
              <li><a href="timetable.html">Расписание</a></li>
              <li><a href="routes.html">Маршруты</a></li>
              <li><a href="services.html">Услуги</a></li>
              <li><a href="news.html">Новости</a></li>
              <li><a href="contact.html">Контакты</a></li>
            </ul>
          </nav>
      
          <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
          </div>
      
          <nav class="mobile-nav"> <!-- New mobile navigation -->
            <ul>
              <li><a href="index.html">Главная</a></li>
              <li><a href="timetable.html">Расписание</a></li>
              <li><a href="routes.html">Маршруты</a></li>
              <li><a href="services.html">Услуги</a></li>
              <li><a href="news.html">Новости</a></li>
              <li><a href="contact.html">Контакты</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <main>
        <section id="contact">
            <div class="container">
                <h1>Контакты</h1>
                <div class="contact-info">
                    <p><strong>Адрес:</strong> ул. Бобруйская, 6, Минск</p>
                    <p><strong>Телефон:</strong> +375 (17) 226-30-00</p>
                    <p><strong>Email:</strong> info@minskavto.by</p>
                </div>

                <div id="map" style="height: 400px;"></div>

                <h2>Напишите нам</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="button primary">Отправить</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Автовокзал Минск</p>
        </div>
    </footer>
    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var map = L.map('map').setView([53.890245, 27.554384], 15);
  
          L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }).addTo(map);
  
          L.marker([53.890245, 27.554384]).addTo(map)
            .bindPopup('Автовокзал Минск')
            .openPopup();
          });
    </script>

</body>
</html>
